<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<title>Tank Game</title>
		<link rel='icon' type='image/png' href='/client/img/icon.png' />
		<link rel='stylesheet' type='text/css' href='/client/css/styles.css' />
	</head>

	<body oncontextmenu='return false;'>
		<div id='name-prompt-overlay'>
			<div id='name-prompt-container'>
				<form id='name-form'>
					<input type='text' id='name-input' placeholder='Nickname' autocomplete='off' />
					<button id='name-submit'>Play</button>
				</form>
			</div>
		</div>

	<div id='container'>
		<table>
			<tr>
				<th colspan='3'>
					<h1>Tank Game</h1>
				</th>
			</tr>
			<tr>
				<td id='chat-container'>
					<ul id='chat-display'></ul>
					<input id='chat-input' type='text' placeholder='Press Enter to send' name='chat' />
				</td>
				<td id='canvas-container'>
					<canvas id='canvas'></canvas>
				</td>
				<td id='leaderboard-container'>
					<h3>Leaderboard:</h3>
					<ul id='leaderboard'></ul>
				</td>
			</tr>
			<tr>
				<td id='icons-container' colspan='3'>
					<div>
						<img src='/client/img/player_tank.png' />
						<div>Your Tank</div>
					</div>
					<div>
						<img src='/client/img/healthpack_pup.png' />
					<div>Health Pack</div>
					</div>
					<div>
						<img src='/client/img/shield_pup.png' />
						<div>Shield</div>
					</div>
					<div>
						<img src='/client/img/speedboost_pup.png' />
						<div>Speed Boost</div>
					</div>
					<div>
						<img src='/client/img/rapidfire_pup.png' />
						<div>Rapid Fire</div>
					</div>
					<div>
						<img src='/client/img/shotgun_pup.png' />
						<div>Shotgun</div>
					</div>
				</td>
			</tr>
		</table>
    </div>

		<script src='/client/js/client.js'></script>
	</body>
</html>
