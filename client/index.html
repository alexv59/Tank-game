<!DOCTYPE html>
<html>
	<head>
		<title>Mechatanks</title>
		<link rel='icon' type='image/png' href='img/favicon.png' />
		<link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet' />
		<link href='css/styles.css' rel='stylesheet' />
		<script src='/socket.io/socket.io.js'> </script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'> </script>
		<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'> </script>
	</head>

	<body oncontextmenu='return false;'>
		<div id='name-prompt-overlay'>
			<div id='name-prompt-container'>
				<form id='name-form'>
					<div class='input-group'>
						<input type='text' id='name-input' placeholder='Nickname' autocomplete='off' />
						<span class='input-group-addon' id='name-submit'> Play </span>
					</div>
				</form>
			</div>
		</div>

		<div id='container'>
			<table id='content'>
				<tr>
					<td colspan='3'>
						<div id='heading1'>
							<h1>  </h1>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div id='instruction'>
							WASD to move
							<br />
							Click to shoot
							<br />
						</div>
					</td>
					<td>
						<canvas id='canvas'> </canvas>
					</td>
					<td>
						<h3 style="color: #f542d1;">Leaderboard:</h3>
						<ul id='leaderboard'> </ul>
					</td>
				</tr>
			</table>
		</div>

		<script src='js/Input.js'></script>
		<script src='js/ViewPort.js'></script>
		<script src='js/Drawing.js'></script>
		<script src='js/Environment.js'></script>
		<script src='js/Game.js'></script>
		<script src='client.js'></script>
	</body>
</html>
